<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 08 Practice</title>
    <link rel="stylesheet" href="lab08.css">
</head>
<body>

    <header>
        <h1>Lab 08: Form Elements</h1>
        <h3> The following are examples of Form Elements and how they work.</h3>
    </header>

    <main>

        <div>
            <h2>Text Input</h2>
            <form>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <br><input type="submit"> <input type="reset"> 
            </form>
        </div>

        <div>
            <h2>Email Input</h2>
            <form>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <br><input type="submit"> <input type="reset"> 
            </form>
        </div>

        <div>
            <h2>Password</h2>
            <form>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <br> <input type="submit"> <input type="reset"> 
            </form>
        </div>

        <div>
            <h2>Text Area</h2>
            <form>
                <textarea id="message" name="message" rows="2" placeholder="Enter your message"></textarea><br>
                <input type="submit"> <input type="reset"> 
            </form>
        </div>
        
        <div>
            <h2>Dropdown</h2>
            <form>
                <select id="country" name="country">
                    <option value="us">United States</option>
                    <option value="ng">Nigeria</option>
                    <option value="uk">United Kingdom</option>
                    <option value="mx">Mexico</option>
                    <option value="mc">Monaco</option>
                </select>
            </form>
        </div>

        <div>
            <h2>Checkbox</h2>
            <form>
                <p> Have you completed the above prompts? : </p>
                <input type="checkbox" id="checkbox" name="checkbox" checked>
            </form>
        </div>
        <div>
            <h2>Button</h2>
            <button type="submit">
            <img src="signup.png" alt="Sign Up Button" width="100" height="75">
            </button>
        </div>
        
    </main>

    <footer>
        <h3> Thank you for checking out my webpage!</h3>
    </footer>

</body>
</html>
